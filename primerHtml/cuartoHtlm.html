<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Descendentes</title>

       .listacirculos li{
            list-style: circle;
        }

       }
        #romano{
            list-style-type: upper-roman;
        }
    </style>



</head>
<body>

        <li>elemento </li>

    </ul>
    <ul class="listacuadrado">

    </ul>
    <ol id="letragriega">
        <li>elemento </li>
        <li>elemento </li>
    </ol>
    <ol id="romano">
        <li>elemento </li>
        <li>elemento </li>
    </ol>


</body>
</html>
